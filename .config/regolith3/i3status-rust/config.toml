[theme]
theme = "semi-native"
[icons]
icons = "awesome4"


[[block]]
block = "focused_window"
[block.format]
full = " $title.str(max_w:90) /|"
short = " $title.str(max_w:150) /|"

[[block]]
block = "keyboard_layout"
driver = "localebus"
format = " $layout /"
[block.mappings]
"English (US)" = "EN"
"Russian (N/A)" = "RU"

