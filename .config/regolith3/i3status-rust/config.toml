[[block]]
block = "sound"
driver = "pulseaudio"

[[block.click]]
button = "left"
cmd = "regolith-control-center sound"

[[block]]
block = "time"
interval = 5
format = "/ \uf073 $timestamp.datetime(f:'%a %d/%m/%y')"

[[block]]
block = "time"
interval = 5
format = "$icon $timestamp.datetime(f:'%R')"
